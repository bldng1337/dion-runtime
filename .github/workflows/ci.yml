name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.19

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libglib2.0-dev libgio2.0-dev pkg-config

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Bun install
        uses: actions/cache@v3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            dart/rdion_runtime/.dart_tool
            dart/rdion_runtime/build
            dart/rdion_runtime/example/.dart_tool
            dart/rdion_runtime/example/build
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: bun install

      - name: Run Biome linting
        run: bunx @biomejs/biome check .

      - name: Run TypeScript type checks
        run: bunx turbo check-types

      - name: Install Flutter dependencies
        working-directory: dart/rdion_runtime
        run: flutter pub get

      - name: Run Flutter analyzer on lib
        working-directory: dart/rdion_runtime
        run: flutter analyze lib

      - name: Run integration tests
        working-directory: dart/rdion_runtime/example
        run: flutter test integration_test

      - name: Run cargo test
        run: cargo test --verbose

      - name: Run cargo fmt check
        run: cargo fmt -- --check

      - name: Run cargo clippy
        run: cargo clippy -- -D warnings

      - name: Run turbo build
        run: bunx turbo build

      - name: Run bun test
        run: bun test
